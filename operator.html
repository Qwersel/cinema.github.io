<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Add New Movie</h1>
        <form id="movie-form">
            <input type="text" id="title" placeholder="Movie Title" required><br>
            <textarea id="description" placeholder="Movie Description" required></textarea><br>
            <input type="text" id="genre" placeholder="Movie Genre" required><br>
            <input type="date" id="releaseDate" required><br>
            <input type="text" id="imageUrl" placeholder="Image URL" required><br>
            <button type="submit">Add Movie</button>
        </form>
        <a href="index.html" class="back-link">Back to Catalog</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
