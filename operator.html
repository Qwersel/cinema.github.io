<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add New Movie</h1>
        <form id="movie-form">
            <input type="text" id="title" placeholder="Movie Title" required><br>
            <textarea id="description" placeholder="Movie Description" required></textarea><br>
            <input type="text" id="genre" placeholder="Movie Genre" required><br>
            <input type="date" id="releaseDate" required><br>
            <input type="text" id="imageUrl" placeholder="Image URL" required><br>
            <button type="submit">Add Movie</button>
        </form>
        <a href="index.html" class="back-link">Back to Catalog</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
