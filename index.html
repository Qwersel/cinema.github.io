<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Movie Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cinema Movie Catalog</h1>
    </header>

    <section id="movie-catalog" class="movie-catalog">
        <!-- Movies will be dynamically loaded here by JavaScript -->
    </section>

    <section id="add-movie">
        <h2>Add a New Movie</h2>
        <form id="movie-form">
            <input type="text" id="title" placeholder="Movie Title" required><br>
            <textarea id="description" placeholder="Movie Description" required></textarea><br>
            <input type="text" id="genre" placeholder="Movie Genre" required><br>
            <input type="date" id="releaseDate" required><br>
            <input type="url" id="image" placeholder="Image URL" required><br>
            <button type="submit">Add Movie</button>
        </form>
        <p id="success-message" style="color: green;"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
